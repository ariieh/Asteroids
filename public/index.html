<!DOCTYPE html>
<html>
<head>
    <title>Asteroids</title>
    <style>
	html, body, canvas{
		padding: 0;
		margin: 0;
		outline: 0;
		overflow: hidden;
	}
    canvas{
      background:url('background.jpg');
    }
    .hide{
      position:absolute;
      top:-200px;
    }
    </style>
</head>
<body>
    <canvas></canvas>
    
    <script src="jquery-1.11.1.min.js"></script>
    <script src="keymaster.js"></script>
    <script src="moving_object.js"></script>
    <script src="bullet.js"></script>
    <script src="asteroids.js"></script>
    <script src="ship.js"></script>
    <script src="game.js"></script>
    
    <div class="hide">
    <img src="asteroid_gifs/Spinning-asteroid-1.gif" id="asteroid">
    <img src="asteroid_gifs/spaceship.png" id="spaceship">
    <img src="asteroid_gifs/missile.gif" id="missile">
  </div>
    
    <script>
	$(document).ready(function(){
		var height = $(window).height();
		var width = $(window).width();
	
        var canvas = document.getElementsByTagName("canvas")[0];
        var asteroid = document.getElementById("asteroid");
        var spaceship = document.getElementById("spaceship");
        var missile = document.getElementById("missile");
		$('canvas').attr({"width":width,"height":height});
  	  	new Asteroids.Game(width, height, 15).start(canvas, asteroid, spaceship, missile);
	});	  
		
    </script>
    
</body>
</html>
